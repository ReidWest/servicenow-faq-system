    <path d="M35 35 L50 30 L50 50 Z" opacity="0.7"/>
  </g>
  
  <!-- ServiceNow text -->
  <text x="75" y="35" class="logo-text service-text">Service</text>
  <text x="75" y="60" class="logo-text now-text">Now</text>
