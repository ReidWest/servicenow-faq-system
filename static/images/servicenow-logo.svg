<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; fill: #0F4C3A; }
      .service-text { font-size: 28px; }
      .now-text { font-size: 28px; }
      .logo-icon { fill: #62D84E; }
    </style>
  </defs>
  
  <!-- ServiceNow icon (simplified geometric representation) -->
